<!DOCTYPE html>
<html lang="zh-TW" ng-app="TodoApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User List</title>

    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/angular-xeditable/css/xeditable.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">

</head>

<body>
    <!-- container -->
    <div class="container-fluid" ng-controller="TodoCtrl">
        
        <div class="page-header text-center">
            <h1>User List</h1>

            <a id="link-1" href ng-click="ngshow()">test_ng-show</a> 
            {{getUser}}<br />

<!-- 修改部分 -->  
            <a id="link-1" href ng-click="openid()">openid_login</a> 
            {{userData}}<br />

<!-- 修改部分end -->
        </div>

        <div class="row top-row" ng-show = "getUser">
            <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 text-center">


                <!-- 輸入表單 -->
                <form role="form" >
                    <input type="text" class="form-control" placeholder="校名...." autofocus required
                     ng-model="newVote.school_name" />
                     <input type="text" class="form-control" placeholder="投票名稱...." autofocus required
                      ng-model="newVote.vote_title" /> 
                     <input type="text" class="form-control" placeholder="投票人數...." autofocus required
                       ng-model="newVote.vote_amount" />
                     <input type="text" class="form-control" placeholder="開始時間...." autofocus required
                        ng-model="newVote.start_at" /> 
                     <input type="text" class="form-control" placeholder="結束時間...." autofocus required
                         ng-model="newVote.end_at" />

                     <input type="text" class="form-control" placeholder="當選人數...." autofocus required
                       ng-model="newVote.vote_goal" />      
                     <input type="text" class="form-control" placeholder="可投票數...." autofocus required
                         ng-model="newVote.can_select" />  

                     <input type="text" class="form-control" placeholder="建立者職稱...." autofocus required
                     ng-model="newVote.builder_title" />                                                
                    <input type="submit" ng-click="vote_add(newVote)" />
                </form>
                <!-- 輸入表單 end -->


         
         
            </div>
        </div>
        



      
        <!-- 清單 -->
        <div class="row">
            <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                <ul class="list-group">
                    <li class="list-group-item text-center" ng-hide="votes.length">
                        沒事做哦 ^_^
                    </li>
                    
                    <!-- 一個項目 -->
                    <li class="list-group-item" ng-repeat="vote in votes" >
                        
                        

                        <span editable-text="vote.vote_title" buttons="no" onbeforesave="vote_update(vote, $data)">
                            {{ vote.id }}* {{ vote.school_name }}* {{ vote.vote_title }}*{{ vote.vote_amount }}*{{ vote.start_at }}*{{ vote.end_at }}*{{ vote.vote_goal }}*{{ vote.can_select }}*{{ vote.builder_title }}
                        </span> 

                      
                    </li>
                    <!-- 一個項目 end -->
                </ul>
            </div>
        </div>
        <!-- 清單 end -->




    </div>
    <!-- container end -->

    <!-- 提示訊息 -->
    <div ng-controller="AlertCtrl">
        <div class="alert alert-{{ obj.type }} alert-dismissible alert-box" role="alert" ng-show="obj">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            {{ obj.msg }}
        </div>
    </div>
    <!-- 提示訊息 end -->

    <script src="libs/jquery/jquery-1.11.1.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular/angular-resource.min.js"></script>
    
    <script src="libs/angular-xeditable/js/xeditable.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/todo-ctrl.js"></script>
    <script src="js/controller/alert-ctrl.js"></script>
    <script src="js/service/api-service.js"></script>

</body>

</html>
